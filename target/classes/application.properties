#= Enabling DELETE method (currently is not working without this and FE )
#=================================================================
spring.mvc.hiddenmethod.filter.enabled=true
#================================================================
#= Database
#================================================================
server.port=8020

spring.datasource.url=jdbc:h2:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=homework
spring.datasource.password=password

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#================================================================
#= Property command that can be used for creating dropping database
#= by default not active
#================================================================
##spring.jpa.hibernate.ddl-auto=create-drop

#================================================================
#= The SQL dialect makes Hibernate generate better SQL for chosen database
#================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#================================================================
#= Enable H2 database GUI console
#================================================================
spring.h2.console.enabled=true
#================================================================
